---
layout: default

<div class="post" style="margin-top: 70px;">

    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>

            {{ content }}
          </article>

        </div>
      </div>
    </div>
  </div>
</div>
