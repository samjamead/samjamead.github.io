---
layout: default
---

<div class="post" style="margin-top: 70px;">
  <div class="section">
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          <article class="post-content">
            {{ content }}
          </article>
        </div>
        <div class="col-md-6 text-right">
          <ul class="list-inline">
            <li>
              <strong>Viewing chronological</strong>
            </li>
            <li>
              &middot;
            </li>
            <li>
              <a href="/blog-backwards/">Reverse</a>
            </li>
          </ul>
        </div>
      </div>

      <hr />

      <ul class="main-post-list">
        {% for post in site.posts %}
          <li>

            <div class="post-info">
              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
              <p>{{ post.description }}</p>
              <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-sm btn-default">Read more</a>
            </div>

            {% if post.photo %}
              <div class="post-photo">
                <img src="/img/{{ post.photo }}" />
              </div>
            {% endif %}

          </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
