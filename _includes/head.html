<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title"   content="{% if page.title %}{{ page.title | escape }} – {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:type"    content="article" />
  <meta property="og:image"   content="https://sjam.studio/assets/img/IMG_E1070.jpeg">
  <meta property="og:url"     content="https://sjam.studio">
  <meta name="twitter:card"   content="summary_large_image">

  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name"   content="Samuel Mead – Web developer, copywriter">
  <meta name="twitter:image:alt"  content="Sam, looking slightly self conscious...">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

  <title>
    {% if page.title %}
      {{ page.title | escape }} – {{ site.title }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  {% if jekyll.environment == "production" %}
    <!-- Analytics -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174898248-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-174898248-1');
    </script>

  {% endif %}

</head>
