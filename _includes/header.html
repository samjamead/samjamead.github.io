<header class="site-header">

  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#brand-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.github.url }}/">{{ site.title }}</a>
      </div>
      <div class="collapse navbar-collapse" id="brand-navbar-collapse">
        <ul class="nav navbar-nav">
          {% for page in site.pages %}
            {% if page.menu == 'main' %}
              <li><a href="{{ page.url | prepend: site.github.url }}" id="nav{{ page.title }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

</header>
