{% capture location %}{{ page.url | split:'/' }}{% endcapture %}

<header>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="{{ site.baseurl }}/">MEAD.FM</a>

      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          {% for page in site.pages %}
            {% if page.menu == 'main' %}
              {% assign current = page.title | downcase %}
              {% if page.title %}
                <li><a {% if location == current %} class="active" {% else %} class="page-link" {% endif %} href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
        </ul>

      </div>

    </div>
  </nav>

</header>
