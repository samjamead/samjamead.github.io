title: Samuel Mead
email: samjamead@gmail.com
description: Physics teacher in Cornwall, editor of 52papers.org
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://samjamead.github.io" # the base hostname & protocol for your site.

# Build settings
author: samjamead@gmail.com
markdown: kramdown
plugins:
  - jekyll-feed

github: [metadata]

include:
 - _pages

collections:
  portfolio:
    output: true
  sideprojects:
    output: true

defaults:
 -
    scope:
      path: ""
      type: "posts"
    values:
     author: Sam Mead
     layout: "post"

